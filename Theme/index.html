<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexora</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <!-- Section One -->
    <div class="one">
      <div class="overlay overlay-one">
        <div class="box">
          <span>Salary</span> <!-- Name of Section -->
          <i class="fas fa-money-check-alt fa-6x"></i> <!-- Icon of Section -->
          <a href="#">Show</a> <!-- Put the URL instead of # symbol -->
        </div>
      </div>
    </div>
    <!-- Section Two -->
    <div class="two">
      <div class="overlay overlay-two">
        <div class="box">
          <span>To-Do</span> <!-- Name of Section -->
          <i class="fas fa-calendar-check fa-6x"></i> <!-- Icon of Section -->
          <a href="#">Show</a> <!-- Put the URL instead of # symbol -->
        </div>
      </div>
    </div>
    <!-- Section Three -->
    <div class="three">
      <div class="overlay overlay-three">
        <div class="box">
          <span>Info</span> <!-- Name of Section -->
          <i class="fas fa-address-card fa-6x"></i> <!-- Icon of Section -->
          <a href="#">Show</a> <!-- Put the URL instead of # symbol -->
        </div>
      </div>
    </div>
    <!-- Section Four -->
    <div class="four">
      <div class="overlay overlay-four">
        <div class="box">
          <span>Support</span> <!-- Name of Section -->
          <i class="fas fa-headset fa-6x"></i> <!-- Icon of Section -->
          <a href="#">Show</a> <!-- Put the URL instead of # symbol -->
        </div>
      </div>
    </div>
  </div>
  <!-- Some JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
